################# install software #######################
- hosts: local
  become: True
  become_method: sudo
  gather_facts: False
  tasks:
  - name: ensure apt cache is up to date
    action: apt update_cache=yes
  - name: install required packages
    action: apt pkg="{{ item }}"
    with_items:
        - ssh
        - zip
        - unzip
        - tar
        - openssh-server
        - pwauth
        - build-essential
        - ipython
        - python
        - python-dev
        - python-pip
        - git
        - apache2
        - libapache2-mod-security2
        - libapache2-mod-evasive
        - python-psycopg2 
        - postfix
        - wget
        - python-matplotlib
        - python-reportlab
        - mercurial
        - emacs
        - libapache2-mod-wsgi
        - postgresql
        - libpq-dev
        - python-psycopg2
        - unzip
        - fail2ban
        - python-openssl
  - name: install python libs
    pip:
      name: "{{ item }}"
    with_items:
      - pip
      - gluon
      - passlib
################ configure postgresql ################
- hosts: local
  become: yes
  become_method: sudo
  become_user: postgres
  gather_facts: False
  vars:
    dbname: pyAssetContext
  vars_prompt:
    - name: "dbpassword"
      prompt: "Enter database user password: "
      private: yes
      encrypt: "sha512_crypt"
      confirm: yes
      salt_size: 15    
  tasks:
  - name: create database pyapp
    action: postgresql_db db=$dbname
  - name: ensure user pyapp has access to database
    action: postgresql_user db=$dbname user=$dbname password=$dbpassword priv=ALL
################# install web2py ###################
- hosts: local
  become: yes
  become_method: sudo
  gather_facts: False
  tasks:
    - name: pull web2py from github
      git:
        repo: https://github.com/web2py/web2py.git
        dest: /var/www/web2py
        update: yes
        force: yes
########### install Shadey Security Modules ########
    - name: checkout pyassetcontext code from github
      git:
        repo: https://github.com/ShadeySecurity/pyAssetContext.git
        dest: /var/www/web2py/applications/pyAssetContext
        accept_hostkey: yes
        ssh_opts: "-o StrictHostKeyChecking=no"
        force: yes
    - name: remove default welcome
      file:
        path: /www/web2py/applications/welcome
        state: absent
    - name: Grab Shadey Security Home Portal Page Project from github
      git:
        repo: https://github.com/ShadeySecurity/PortalHome.git
        dest: /var/www/web2py/applications/welcome
        force: yes
        accept_hostkey: yes
        ssh_opts: "-o StrictHostKeyChecking=no"
########### Configure Web2py #############
    - name: change ownership of /var/www/web2py dir
      file:
        path: /var/www/web2py
        owner: www-data
        group: www-data
        mode: 0755
        recurse: yes
    - name: Apache Modules Setup
      apache2_module:
        state: present
        name: "{{ item }}"
      with_items:
        - ssl
        - proxy
        - proxy_http
        - headers
        - expires
        - wsgi
        - rewrite
        - security2
        - evasive
      ignore_errors: yes
    - name: Apache Prod Enable
      lineinfile:
        name: /etc/apache2/apache2.conf
        regexp: ServerSignature
        line: ServerSignature Off
    - name: Apache Prod Enable2
      lineinfile:
        name: /etc/apache2/apache2.conf
        regexp: ServerTokens
        line: ServerTokens Prod

